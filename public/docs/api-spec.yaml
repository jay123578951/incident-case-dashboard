openapi: 3.0.0
info:
  title: 山域事故案件儀錶板 API
  description: 提供各年度案件與人數統計資料
  version: 1.0.0

servers:
  - url: http://localhost:3000/

paths:
  /stats/yearly-summary:
    get:
      summary: 年統計數據
      description: 取得指定年度與前一年度的案件統計資料
      parameters:
        - in: query
          name: year
          required: true
          schema:
            type: string
            example: "114"
      responses:
        '200':
          description: 成功回傳年度總覽資料
          content:
            application/json:
              schema:
                type: object
                properties:
                  year:
                    type: string
                    example: "114"
                  previousYear:
                    type: string
                    example: "113"
                  summary:
                    type: array
                    items:
                      $ref: '#/components/schemas/SummaryItem'
                  monthlyBreakdown:
                    type: object
                    properties:
                      cases:
                        type: object
                        properties:
                          '113':
                            type: array
                            items:
                              type: integer
                            example: [3, 5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 55]
                          '114':
                            type: array
                            items:
                              type: integer
                            example: [14, 8, 15, 20, 25, 30, 35, 40, 45, 50, 55, 60]

  /stats/monthly-detail:
    get:
      summary: 月統計數據
      description: 取得指定月份與前一月份的詳細統計資料
      parameters:
        - in: query
          name: year
          required: true
          schema:
            type: string
            example: "114"
        - in: query
          name: month
          required: true
          schema:
            type: string
            example: "1"
      responses:
        '200':
          description: 成功回傳月份統計資料
          content:
            application/json:
              schema:
                type: object
                properties:
                  year:
                    type: string
                    example: "114"
                  month:
                    type: string
                    example: "1"
                  previousMonth:
                    type: string
                    example: "12"
                  statistics:
                    type: array
                    items:
                      $ref: '#/components/schemas/StatisticItem'

  /stats/monthly-detail-compare-last-year:
    get:
      summary: 月統計資料（去年同期比較）
      description: 取得指定月份與「去年同月」的詳細統計資料
      parameters:
        - in: query
          name: year
          required: true
          schema:
            type: string
            example: "114"
        - in: query
          name: month
          required: true
          schema:
            type: string
            example: "1"
      responses:
        '200':
          description: 成功回傳去年同期比較資料
          content:
            application/json:
              schema:
                type: object
                properties:
                  year:
                    type: string
                    example: "114"
                  month:
                    type: string
                    example: "1"
                  previousYear:
                    type: string
                    example: "113"
                  statistics:
                    type: array
                    items:
                      oneOf:
                        - $ref: '#/components/schemas/StatisticBarItem'
                        - $ref: '#/components/schemas/StatisticTextItem'

  /stats/cause-reasons:
    get:
      summary: 事故原因數據統計
      description: 回傳全國指定年度或年月各類事故原因的案件數、救援數與去年同期案件數比較。若未提供 month，則回傳整年度資料。
      parameters:
        - in: query
          name: year
          required: true
          schema:
            type: string
            example: "114"
        - in: query
          name: month
          required: false
          schema:
            type: string
            example: "1"
            description: 若不提供此欄位，將回傳整年度資料
      responses:
        '200':
          description: 成功回傳事故原因統計
          content:
            application/json:
              schema:
                type: object
                properties:
                  year:
                    type: string
                    example: "114"
                  month:
                    type: string
                    nullable: true
                    example: "1"
                  previousMonth:
                    type: string
                    example: "12"
                  statistics:
                    type: array
                    items:
                      oneOf:
                        - $ref: '#/components/schemas/StatBarItem'
                        - $ref: '#/components/schemas/StatTextItem'
              example:
                year: "114"
                month: "1"
                previousMonth: "12"
                statistics:
                  - type: bar
                    title: "案件數量 (件)"
                    thisMonth: 46
                    lastMonth: 58
                  - type: bar
                    title: "死亡人數 (人)"
                    thisMonth: 2
                    lastMonth: 3
                  - type: bar
                    title: "消防員出勤人次 (人)"
                    thisMonth: 192
                    lastMonth: 186
                  - type: bar
                    title: "直升機出勤次數 (次)"
                    thisMonth: 16
                    lastMonth: 14
                  - type: text
                    title: "受理案件前三名的縣市"
                    value:
                      - name: "新北市"
                        thisMonth: 16
                        lastMonth: 23
                      - name: "南投縣"
                        thisMonth: 12
                        lastMonth: 11
                      - name: "臺中市"
                        thisMonth: 8
                        lastMonth: 6
                  - type: text
                    title: "受理案件前三名的山域機關"
                    value:
                      - name: "玉山國家公園"
                        thisMonth: 16
                        lastMonth: 18
                      - name: "太魯閣國家公園"
                        thisMonth: 9
                        lastMonth: 7
                      - name: "雪霸國家公園"
                        thisMonth: 5
                        lastMonth: 4

  /stats/cities-summary:
    get:
      summary: 各縣市數據統計
      description: 回傳指定年月下，各縣市的案件與救援總覽統計資料
      parameters:
        - in: query
          name: year
          required: true
          schema:
            type: string
            example: "114"
        - in: query
          name: month
          required: false
          schema:
            type: string
            example: "1"
      responses:
        '200':
          description: 成功回傳城市統計資料
          content:
            application/json:
              schema:
                type: object
                properties:
                  year:
                    type: string
                    example: "114"
                  month:
                    type: string
                    example: "1"
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CityStatItem'
                example:
                  year: "114"
                  month: "1"
                  data:
                    - name: 新北市
                      cases: 146
                      rescued: 250
                    - name: 台北市
                      cases: 101
                      rescued: 130

  /stats/city-reasons:
    get:
      summary: 指定縣市事故原因統計
      description: 回傳特定年月、縣市中的事故原因統計資料
      parameters:
        - in: query
          name: year
          required: true
          schema:
            type: string
            example: "114"
        - in: query
          name: month
          required: false
          schema:
            type: string
            example: "1"
        - in: query
          name: city
          required: true
          schema:
            type: string
            example: 新北市
      responses:
        '200':
          description: 成功回傳城市內事故原因統計資料
          content:
            application/json:
              schema:
                type: object
                properties:
                  year:
                    type: string
                    example: "114"
                  month:
                    type: string
                    example: "1"
                  city:
                    type: string
                    example: 新北市
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CauseReasonItemSimple'
                example:
                  year: "114"
                  month: "1"
                  city: 新北市
                  data:
                    - name: 迷路
                      cases: 199
                      rescued: 250
                    - name: 創傷
                      cases: 101
                      rescued: 130

  /stats/agency-summary:
    get:
      summary: 各山域機關數據統計
      description: 回傳指定年月下，各縣市的案件與救援總覽統計資料
      parameters:
        - in: query
          name: year
          required: true
          schema:
            type: string
            example: "114"
        - in: query
          name: month
          required: false
          schema:
            type: string
            example: "1"
      responses:
        '200':
          description: 成功回傳城市統計資料
          content:
            application/json:
              schema:
                type: object
                properties:
                  year:
                    type: string
                    example: "114"
                  month:
                    type: string
                    example: "1"
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CityStatItem'
                example:
                  year: "114"
                  month: "1"
                  data:
                    - name: 新北市
                      cases: 146
                      rescued: 250
                    - name: 台北市
                      cases: 101
                      rescued: 130

  /stats/agency-reason-summary:
    get:
      summary: 指定縣市事故原因統計
      description: 回傳特定年月、縣市中的事故原因統計資料
      parameters:
        - in: query
          name: year
          required: true
          schema:
            type: string
            example: "114"
        - in: query
          name: month
          required: false
          schema:
            type: string
            example: "1"
        - in: query
          name: city
          required: true
          schema:
            type: string
            example: 新北市
      responses:
        '200':
          description: 成功回傳城市內事故原因統計資料
          content:
            application/json:
              schema:
                type: object
                properties:
                  year:
                    type: string
                    example: "114"
                  month:
                    type: string
                    example: "1"
                  city:
                    type: string
                    example: 新北市
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CauseReasonItemSimple'
                example:
                  year: "114"
                  month: "1"
                  city: 新北市
                  data:
                    - name: 迷路
                      cases: 199
                      rescued: 250
                    - name: 創傷
                      cases: 101
                      rescued: 130

components:
  schemas:

    SummaryItem:
      type: object
      description: 年度統計卡片項目（案件數、死亡數等）
      properties:
        title:
          type: string
          example: 年度案件數量 (件)
        type:
          type: string
          enum: [cases, rescued, rescued_safe, death, missing]
          example: cases
        thisYear:
          type: integer
          example: 95
        lastYear:
          type: integer
          example: 664
      required: [title, type, thisYear, lastYear]

    StatisticItem:
      type: object
      description: 單月詳細統計項目
      properties:
        type:
          type: string
          enum: [bar, text]
          example: bar
        title:
          type: string
          example: 案件數量
        thisMonth:
          type: integer
          example: 46
        lastMonth:
          type: integer
          example: 58
        value:
          type: string
          nullable: true
          example: 新北市
      required: [type, title, thisMonth, lastMonth]

    CauseReasonItemWithCompare:
      type: object
      description: 含去年同期比較的事故原因統計資料（全國）
      properties:
        name:
          type: string
          example: 迷路
        cases:
          type: integer
          example: 199
        rescued:
          type: integer
          example: 250
        lastYearCases:
          type: integer
          example: 180
      required: [name, cases, rescued, lastYearCases]

    CauseReasonItemSimple:
      type: object
      description: 事故原因統計資料（不含去年欄位）
      properties:
        name:
          type: string
          example: 迷路
        cases:
          type: integer
          example: 199
        rescued:
          type: integer
          example: 250
      required: [name, cases, rescued]

    CityStatItem:
      type: object
      description: 縣市或機關統計資料
      properties:
        name:
          type: string
          example: 新北市
        cases:
          type: integer
          example: 146
        rescued:
          type: integer
          example: 250
      required: [name, cases, rescued]

    StatBarItem:
      type: object
      properties:
        type:
          type: string
          enum: [bar]
        title:
          type: string
        thisMonth:
          type: number
        lastMonth:
          type: number

    StatTextItem:
      type: object
      properties:
        type:
          type: string
          enum: [text]
        title:
          type: string
        value:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              thisMonth:
                type: number
              lastMonth:
                type: number

    StatisticBarItem:
      type: object
      required: [type, title, thisYear, lastYear]
      properties:
        type:
          type: string
          enum: [bar]
          example: "bar"
        title:
          type: string
          example: "案件數量 (件)"
        thisYear:
          type: integer
          example: 46
        lastYear:
          type: integer
          example: 58

    StatisticTextItem:
      type: object
      required: [type, title, value]
      properties:
        type:
          type: string
          enum: [text]
          example: "text"
        title:
          type: string
          example: "受理案件前三名的縣市"
        value:
          type: array
          items:
            type: object
            required: [name, thisYear, lastYear]
            properties:
              name:
                type: string
                example: "新北市"
              thisYear:
                type: integer
                example: 16
              lastYear:
                type: integer
                example: 23